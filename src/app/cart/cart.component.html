<div class="container my-4">
      <h2>Warenkorb</h2>

      <div *ngIf="cartItems.length === 0">
            <p>Der Warenkorb ist leer.</p>
      </div>

      <table class="table" *ngIf="cartItems.length > 0">
            <thead>
                  <tr>
                        <th>Produkt</th>
                        <th>Einzelpreis</th>
                        <th>Menge</th>
                        <th>Gesamt (pro Produkt)</th>
                        <th>Aktion</th>
                  </tr>
            </thead>
            <tbody>
                  <tr *ngFor="let item of cartItems">
                        <td>{{ item.product.title }}</td>
                        <td>{{ item.product.price | currency:'USD' }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>{{ getTotalItemPrice(item) | currency:'USD' }}</td>
                        <td>
                              <button class="btn btn-danger" (click)="removeItem(item.product)">
                                    Entfernen
                              </button>
                        </td>
                  </tr>
            </tbody>
      </table>

      <div *ngIf="cartItems.length > 0" class="mt-3">
            <strong>Gesamt: {{ getTotal() | currency:'USD' }}</strong>
      </div>
</div>
